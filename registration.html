    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
       <div id="no"></div>
        
        <!-- Donor Details Form -->
        <div>
            <h2 class="font-serif text-2xl">Donor Details</h2>
            <form
          class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 rounded-lg shadow-lg w-full max-w-4xl"
        >
          <div class="flex flex-col">
            <label for="Donor-name" class="font-semibold">Name:</label>
            <input id="Donor-name"
              type="text"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col">
            <label for="Donor-age" class="font-semibold">Age:</label>
            <input id="Donor-age"
              type="number"
              min="18"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col">
            <label class="font-semibold">Gender:</label>
            <div class="flex gap-4">
              <input type="radio" id="male" name="gender" />
              <label for="male">Male</label>
              <input type="radio" id="female" name="gender" />
              <label for="female">Female</label>
              <input type="radio" id="others" name="gender" />
              <label for="others">Others</label>
            </div>
          </div>

          <div class="flex flex-col">
            <label for="Donor-DOB" class="font-semibold">Date of Birth:</label>
            <input id="Donor-DOB"
              type="date"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col">
            <label class="font-semibold">Blood Group:</label>
            <select class="border p-2 rounded-md shadow-lg outline-none">
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </div>

          <div class="flex flex-col">
            <label for="Donor-moblie" class="font-semibold">Mobile Number:</label>
            <input id="Donor-mobile"
              type="tel"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col md:col-span-2">
            <label for="Donor-Location" class="font-semibold">Location:</label>
            <textarea id="Donor-Location"
              cols="10"
              rows="3"
              class="border p-2 rounded-md shadow-lg outline-none"
            ></textarea>
          </div>

          <div class="flex flex-col md:col-span-2">
            <label for="Donor-report" class="font-semibold">Medical Report:</label>
            <input id="Donor-report"
              type="file"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>
        </form>
        <!-- donor registation form ends here -->

        <!-- Nominee Details Form -->
        <form
          class="grid grid-cols-1 md:grid-cols-2 gap-6 p-6 rounded-lg shadow-lg w-full max-w-4xl"
        >
          <h2 class="font-serif text-2xl">Nominee Details</h2>

          <div class="flex flex-col">
            <label for="Nomine-name" class="font-semibold">Name:</label>
            <input id="Nomine-name"
              type="text"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col">
            <label for="nomine-moblie" class="font-semibold">Mobile Number:</label>
            <input id="nomine-moblie"
              type="tel"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col">
            <label for="Nomine-relation" class="font-semibold">Relation:</label>
            <input id="Nomine-relation"
              type="text"
              class="border p-2 rounded-md shadow-lg outline-none"
            />
          </div>

          <div class="flex flex-col md:col-span-2">
            <label for="nomine-location" class="font-semibold">Location:</label>
            <textarea id="nomine-location"
              cols="10"
              rows="3"
              class="border p-2 rounded-md shadow-lg outline-none"
            ></textarea>
          </div>
        </form>
        <!-- nomine details ends here -->

        <!-- Organ Selection -->
        <h2 class="text-2xl font-serif mt-6">Select Organs for Donation</h2>
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 p-6 bg-white rounded-lg shadow-lg w-full max-w-4xl mx-auto">
            <label for="kidney" class="flex items-center gap-2">
                <input id="kidney" type="checkbox" name="organs" value="Kidney">
                <img src="./Donate_Life/kidney.png" class="p-6 rounded-lg shadow-lg">
            </label>
            <label for="heart" class="flex items-center gap-2">
                <input id="heart" type="checkbox" name="organs" value="Heart"> 
                <img src="./Donate_Life/heart.png" class="p-6 rounded-lg shadow-lg">
            </label>
            <label for=intestine class="flex items-center gap-2">
                <input id=intestine type="checkbox" name="organs" value="intestine">
                <img src="./Donate_Life/intestine.png" class="p-6 rounded-lg shadow-lg">
            </label>
            <label for=liver class="flex items-center gap-2">
                <input id=liver type="checkbox" name="organs" value="Liver"> 
                <img src="./Donate_Life/Liver.png" class="p-6 rounded-lg shadow-lg">
            </label>
            <label for="prancreas" class="flex items-center gap-2">
                <input id="prancreas" type="checkbox" name="organs" value="prancreas"> 
                <img src="./Donate_Life/prancreas.png" class="p-6 rounded-lg shadow-lg">
            </label>
            <label for="lungs" class="flex items-center gap-2">
                <input id="lungs" type="checkbox" name="organs" value="lungs">
                <img src="./Donate_Life/lungs.png" class="p-6 rounded-lg shadow-lg">
            </label>
        </div>
<!-- <div id="no"></div> -->
        <!-- Submit Button -->
        <div class="text-center mt-6 mb-10">
            <button onclick="closes()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </div>

        <!-- Confirmation Message -->
        <div id="see" class="hidden text-center text-xl text-green-600 font-bold mt-6 mb-20">
            <p>Thank you for registering as an organ donor!</p>
            <button onclick="opens()" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mt-4">Edit Details</button>
        </div>
    </div>

    <script>
        function closes() {
            document.getElementById("no").classList.add("hidden");
            document.getElementById("see").classList.remove("hidden");
        }

        function opens() {
            document.getElementById("no").classList.remove("hidden");
            document.getElementById("see").classList.add("hidden");
        }
    </script>
